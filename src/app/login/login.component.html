<div class="row justify-content-md-center">
    <div class="col-md-4">
        <form>
            <div class="form-group">
                <label for="usr">Nom Utilisateur:</label>
                <input type="text" name="user" [(ngModel)]="user.username" class="form-control" id="username">
            </div>

            <div class="form-group">
                <label for="password">Mot de Passe:</label>
                <input type="password" name="password" [(ngModel)]="user.password" class="form-control" id="password">
            </div>

            <div class="row justify-content-md-center">
                <button type="submit" class="btn btn-success" (click)="onloggedIn()">Connecter</button>
            </div>
            
        </form>

<div class="alert alert-danger mt-4"  *ngIf="error==1">
    <strong>Mot de passe ou email erron√©</strong>
</div>

    </div>

</div>
